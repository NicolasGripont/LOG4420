<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" 
			href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
		<title>OnlineShop - Commande</title>
	</head>
	<body>
		<header>
			<div>
				<a id="logo" href="index.html">
					<img src="assets/img/logo.svg" alt="img-logo"/>
				</a>
				<nav>
					<a href="./index.html">Accueil</a>
					<a href="./products.html">Produits</a>
					<a href="./contact.html">Contact</a>
					<a class="cart" href="./shopping-cart.html">
						<span class="fa-stack fa-lg">
							<i class="fa fa-circle fa-stack-2x fa-inverse"></i>
							<i class="fa fa-shopping-cart fa-stack-1x active"></i>
						</span>
						<span class="count w3-badge">3</span>
					</a>
				</nav>
			</div>
		</header>

		<main id="order-main">
			<article>
				<h1>Commander</h1>
				<form action="confirmation.html">
					<section>
						<h2>Contact</h2>
						<div class="row">
							<div class="column column-1">
								<label for="first-name">Prénom</label>
								<input class="form-control" id="first-name" type="text" placeholder="Prénom" required pattern="^([A-zÀ-ÿ -]{2,30})$" tabindex="1">
								<label for="email">Email</label>
								<input class="form-control" id="email" type="email" placeholder="Email" required tabindex="3">
							</div>
							<div class="column column-2">
								<label for="last-name">Nom</label>
								<input class="form-control" id="last-name" type="text" placeholder="Nom" required pattern="^([A-zÀ-ÿ -]{2,30})$" tabindex="2">
								<label for="phone">Téléphone</label>
								<input class="form-control" id="phone" type="tel" placeholder="###-###-####" required  pattern="^(([0-9]{3}-){2}[0-9]{4})$" tabindex="4">
							</div>
						</div>
					</section>
					<section>
						<h2>Paiement</h2>
						 <div class="row">
							<div class="column column-1">
								<label for="credit-card">Numéro de carte de crédit</label>
								<input class="form-control" id="credit-card" type="text" placeholder="•••• •••• •••• ••••" required pattern="^((([0-9]{4}[ ]{1}){3}[0-9]{4})|([0-9]{16}))$" tabindex="5">
							</div>
							<div class="column column-2">
								<label for="credit-card-expiry">Date d'expiration de la carte</label>
								<input class="form-control" id="credit-card-expiry" type="text" placeholder="mm/aa" required  pattern="^(0[1-9]|1[012])[- \/.]\d\d$" tabindex="6">
							</div>
						</div>
					</section>
					<div class="btn-right-align">
						<input class="btn" type="submit" value="Payer &#187;" tabindex="7">
					</div>
				</form>
			</article>
		</main>

		<footer>
			© 2017 NiPi, Inc. Pierre Bayle - 1914941 &#38; Nicolas Gripont - 1919665 
		</footer>

	</body>
</html>
