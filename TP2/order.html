<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" 
		href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<title>OnlineShop - Commande</title>
</head>
<body>
	<header>
		<div>
			<a href="index.html" id="logo">
				<img src="assets/img/logo.svg" alt="img-logo"/>
			</a>
			<nav>
	      <a href="./index.html">Accueil</a>
	      <a href="./products.html">Produits</a>
	      <a href="./contact.html">Contact</a>
				<a href="./shopping-cart.html" class="panier">
					<span class="fa-stack fa-lg">
						<i class="fa fa-circle fa-stack-2x fa-inverse"></i>
						<i class="fa fa-shopping-cart fa-stack-1x active"></i>
					</span>
					<span class="count" >3</span>
				</a>
	    </nav>
	  </div>
	</header>

	<main id="order-main">
		<article>
			<h1>Commander</h1>
			<form action="confirmation.html">
				<section>
          <h2>Contact</h2>
          <div class="row">
	          <div class="column-1">
							<label for="first-name">Prénom</label>
							<input class="form-control" type="text" required id="first-name" pattern="^([A-zÀ-ÿ -]{2,30})$">
							<label for="email">Email</label>
							<input class="form-control" type="email" required id="email">
						</div>
						<div class="column-2">
							<label for="last-name">Nom</label>
							<input class="form-control" type="text" required id="last-name" pattern="^([A-zÀ-ÿ -]{2,30})$">
							<label for="phone">Téléphone</label>
							<input class="form-control" type="tel" required id="phone" pattern="^([0-9 +-]{2,15})$">
						</div>
					</div>
        </section>
        <section>
          <h2>Paiement</h2>
          <div class="row">
	          <div class="column-1">
							<label for="credit-card">Numéro de carte de crédit</label>
							<input class="form-control" type="text" required id="credit-card" pattern="^([0-9]{1,16})$"> <!-- normalement, utiliser : pattern="^([0-9]{16})$" pour obliger à avoir un code à 16 chiffres -->
						</div>
						<div class="column-2">
							<label for="credit-card-expiry">Date d'expiration de la carte</label>
							<input class="form-control" type="text" required id="credit-card-expiry" placeholder="mm/aa" pattern="^(0[1-9]|1[012])[- \/.]\d\d$">
						</div>
					</div>
				</section>
				<input type="submit" value="Payer" class="btn">
			</form>
		</article>
	</main>

	<footer>
		© 2017 NiPi, Inc. Pierre Bayle - 1914941 &#38; Nicolas Gripont - 1919665 
	</footer>

</body>
</html>
