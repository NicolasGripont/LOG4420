<section class="sidebar" aria-label="Filtres">
  <section>
    <h2>Catégories</h2>
    <div class="btn-group vertical" id="product-categories">
      <button (click)="onCategoryButtonClick($event, 'cameras')" category="cameras">Appareils photo</button>
      <button (click)="onCategoryButtonClick($event)" category="consoles">Consoles</button>
      <button (click)="onCategoryButtonClick($event)" category="screens">Écrans</button>
      <button (click)="onCategoryButtonClick($event)" category="computers">Ordinateurs</button>
      <button class="selected" (click)="onCategoryButtonClick($event)" category="all">Tous les produits</button>
    </div>
  </section>
  <section>
    <h2>Classement</h2>
    <div class="btn-group vertical" id="product-criteria">
      <button class="selected" (click)="onSortingCriteriaButtonClick($event)" criteria="price-asc">Prix (bas-haut)</button>
      <button (click)="onSortingCriteriaButtonClick($event)" criteria="price-dsc">Prix (haut-bas)</button>
      <button (click)="onSortingCriteriaButtonClick($event)" criteria="alpha-asc">Nom (A-Z)</button>
      <button (click)="onSortingCriteriaButtonClick($event)" criteria="alpha-dsc">Nom (Z-A)</button>
    </div>
  </section>
</section>
<article>
  <span class="right-header" id="products-count">{{products.length}} produits</span>
  <h1>Produits</h1>
  <div class="products" id="products-list">
    <div *ngFor="let product of products" class="product">
      <a routerLink="/produits/{{product.id}}" title="En savoir plus...">
        <h2>{{product.name}}</h2>
        <img alt="{{product.name}}" src="./assets/img/{{product.image}}">
        <p><small>Prix</small> {{product.price | priceFormatPipe}}&thinsp;$</p>
      </a>
    </div>

  </div>
</article>
