<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>OnlineShop - Produit</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo">
        <a href="./index.html">
          <img alt="logo" src="./assets/img/logo.svg" title="Accueil">
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="./index.html">Accueil</a></li>
          <li class="active"><a href="./products.html">Produits</a></li>
          <li><a href="./contact.html">Contact</a></li>
          <li>
            <a class="shopping-cart" href="./shopping-cart.html" title="Panier">
              <span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
                <i class="fa fa-shopping-cart fa-stack-1x"></i>
              </span>
              <span class="count">3</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <article>
      <h1 id="product-name"></h1>
      <div class="row">
        <div class="col">
          <img id="product-image" alt="" src="">
        </div>
        <div class="col">
          <section>
            <h2>Description</h2>
            <p id="product-desc"></p>
          </section>
          <section>
            <h2>Caractéristiques</h2>
            <ul id="product-features">
            </ul>
          </section>
          <hr>
          <form class="pull-right">
            <label for="product-quantity">Quantité:</label>
            <input class="form-control" id="product-quantity" type="number" value="1" min="1">
            <button class="btn" title="Ajouter au panier" type="submit">
              <i class="fa fa-cart-plus"></i>&nbsp; Ajouter
            </button>
          </form>
          <p id="product-price"></p>
        </div>
      </div>
      <div id="dialog"></div>
    </article>
  </main>
  <footer>
    <p>© 2017 NiPi, Inc. Pierre Bayle - 1914941 &#38; Nicolas Gripont - 1919665</p>
  </footer>
  <script type="text/javascript" src="./assets/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="./assets/scripts/utils/Event.js"></script>
  <script type="text/javascript" src="./assets/scripts/controllers/HeaderController.js"></script>
  <script type="text/javascript" src="./assets/scripts/models/HeaderModel.js"></script>
  <script type="text/javascript" src="./assets/scripts/views/HeaderView.js"></script>
  <script type="text/javascript" src="./assets/scripts/controllers/ProductController.js"></script>
  <script type="text/javascript" src="./assets/scripts/models/ProductModel.js"></script>
  <script type="text/javascript" src="./assets/scripts/views/ProductView.js"></script>
  <script type="text/javascript" src="./assets/scripts/messages/messages_fr.js"></script>
  <script type="text/javascript" src="./assets/scripts/mains/ProductMain.js"></script>
  <script type="text/javascript" src="./assets/scripts/controllers/ShoppingCartController.js"></script>
  <script type="text/javascript" src="./assets/scripts/models/ShoppingCartModel.js"></script>
</body>
</html>
