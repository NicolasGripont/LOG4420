<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>OnlineShop - Commande</title>
</head>
<body>
	<header>
		<a href="index.html">
			<img src="assets/img/logo.svg" alt="img-logo"/>
		</a>
		<nav>
			<a href="index.html">Accueil</a>
			<a href="products.html">Produits</a>
			<a href="contact.html">Contact</a>
			<a href="shopping-cart.html">Panier</a>
		</nav>
	</header>

	<main>
		<article>
			<h1>Commander</h1>
			<form action="confirmation.html">
				<fieldset>
					<legend>Contact</legend>
					<label for="first-name">Prénom</label>
					<input type="text" required id="first-name" pattern="^([A-zÀ-ÿ -]{2,30})$">
					<label for="last-name">Nom</label>
					<input type="text" required id="last-name" pattern="^([A-zÀ-ÿ -]{2,30})$">
					<label for="email">Email</label>
					<input type="email" required id="email">
					<label for="phone">Téléphone</label>
					<input type="tel" required id="phone" pattern="^([0-9 +-()]{2,15})$">
				</fieldset>
				<fieldset>
					<legend>Paiement</legend>
					<label for="credit-card">Numéro de carte de crédit</label>

					<input type="text" required id="credit-card" pattern="^([0-9]{1,16})$"> <!-- normalement, utiliser : pattern="^([0-9]{16})$" pour obliger à avoir un code à 16 chiffres -->
					<label for="credit-card-expiry">Date d'expiration de la carte</label>
					<input type="text" required id="credit-card-expiry" placeholder="mm/aa" pattern="^(0[1-9]|1[012])[- \/.]\d\d$">
				</fieldset>
				<input type="submit" value="Payer">
			</form>
		</article>
	</main>

	<footer>
		© 2017 NiPi, Inc. Pierre Bayle - 1914941 &#38; Nicolas Gripont - 1919665 
	</footer>

</body>
</html>
